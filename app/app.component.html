<mat-toolbar color="primary">
  <span class="fill-remaining-space">My Reactive Form with Material</span>
</mat-toolbar>

<div class="container">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="onSubmit(formGroup.value)"
    class="form"
  >
    <mat-form-field class="form-element">
      <input matInput placeholder="items" formControlName="items" />

      <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="quantity" formControlName="qty" />
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" (click)="addItem()">
        Submit Form
      </button>
    </div>
  </form>
</div>

<div class="container">
  {{ post | json }}
</div>
